<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catechist's Corner</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #document-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>What is Catechesis?</h1>

    <!-- Buttons -->
    <button onclick="showDocument('ABC')">Catechism of the Catholic Church</button>
    <button onclick="showDocument('123')">Catechesi Tradendae</button>
    <button onclick="showDocument('DEF')">St. Augustine</button>
    <button onclick="showDocument('GHI')">Catechetical Directories</button>

    <!-- Display Area for Documents -->
    <div id="document-container"></div>

    <script>
        // Function to display documents
        function showDocument(content) {
            document.getElementById('document-container').innerHTML = content;
        }
    </script>

</body>
</html>
